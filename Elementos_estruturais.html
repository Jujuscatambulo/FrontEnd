</head>
<body>
    <header>
        <h1>Meu site</h1>

        </div>
        <div>
            <h2>Este é o outro conteúdo principal da página</h2>
            <p>Este é outro parágrafo. </p>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023 Meu nome</p>
    </footer>
    
</body>
</html>
